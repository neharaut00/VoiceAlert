<!DOCTYPE html>
<html>
    <head>
        <link href="index.css" rel="stylesheet">
        <link href="list.css" rel="stylesheet">
        <link href="chat.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <!-- <script src="./index.js"></script> -->
        <!-- <link href="analysis.css" rel="stylesheet"> -->
    </head>
    <body>
        <div class="app-window">
            <div class="sidebar">
                <h2>Voice Alert</h2>
                <ul>
                    <li class="item selected"><a href="/"><i class="fas fa-phone"></i>    Ongoing Call</a></li>
                    <li class="item"><a href="/callHistory"><i class="fas fa-address-card"></i>    Calls History</a></li>
                    <li class="item"><a href="/analytics"><i class="fas fa-project-diagram"></i>    Analytics</a></li>

                    
                </ul> 
                
            </div>
            <!-- ---------------------------------------------------- -->
            <!-- This is the centre column that displays the          -->
            <!-- transcript for the currently selected phone call.    -->
            <!-- ---------------------------------------------------- -->
            <div class="app-column wide">
                <!-- previous things that callers have said -->
                <div class="chat-history" id="chat-history"></div>
                <!-- live view of what the callers are currently saying -->
                <div class="current-messages">
                    <div class="chat-message" id="current-message"></div>
                    <!-- <div class="chat-message receiver" id="current-message-receiver"></div> -->
                </div>
            </div>
            <div class="app-column small">
                <div class="call" id="call">
                    <h6>Call started at </h6>
                    <div class="call-time" id="call-time"></div>
                    <div class="call-date" id="call-date"></div>
                </div>
           <div id="emotion"></div>
                    <div class="analyses">
                        <!-- analysis of what the person who made the phone call has said -->
                        <div class="analysis caller">
                            <div class="heading">Sentiment Analysis Chart</div>
                            <div class="data">
                                <div class="metric">
                                    <div class="name">Anger</div>
                                    <div class="barchart">
                                        <div id="analysis-caller-anger" class="value" style="width: 2%"></div>
                                    </div>
                                </div>
                                <div class="metric">
                                    <div class="name">Disgust</div>
                                    <div class="barchart">
                                        <div id="analysis-caller-disgust" class="value" style="width: 2%"></div>
                                    </div>
                                </div>
                                <div class="metric">
                                    <div class="name">Fear</div>
                                    <div class="barchart">
                                        <div id="analysis-caller-fear" class="value" style="width: 2%"></div>
                                    </div>
                                </div>
                                <div class="metric">
                                    <div class="name">Joy</div>
                                    <div class="barchart">
                                        <div id="analysis-caller-joy" class="value" style="width: 50%"></div>
                                    </div>
                                </div>
                                <div class="metric">
                                    <div class="name">Sadness</div>
                                    <div class="barchart">
                                        <div id="analysis-caller-sadness" class="value" style="width: 2%"></div>
                                    </div>
                                </div>
                        
                </div>
            </div>
        </div>
        </div>

        <script src = "./index.js"></script>
    </body>
</html>
