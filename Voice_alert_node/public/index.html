<!DOCTYPE html>
<html>
    <head>
        <link href="index.css" rel="stylesheet">
        <link href="list.css" rel="stylesheet">
        <link href="chat.css" rel="stylesheet">
        <!-- <script src="./index.js"></script> -->
        <!-- <link href="analysis.css" rel="stylesheet"> -->
    </head>
    <body>
        <div class="app-window">
            <!-- ---------------------------------------------------- -->
            <!-- This is the left-hand column that displays a list of -->
            <!-- the phone calls that have been made.                 -->
            <!--                                                      -->
            <!-- Clicking on a call in this list will display the     -->
            <!-- details on the rest of the page.                     -->
            <!-- ---------------------------------------------------- -->
            <div class="app-column small">
                <div class="call-list" id="calls-list"></div>
            </div>
            <!-- ---------------------------------------------------- -->
            <!-- This is the centre column that displays the          -->
            <!-- transcript for the currently selected phone call.    -->
            <!-- ---------------------------------------------------- -->
            <div class="app-column wide">
                <!-- previous things that callers have said -->
                <div class="chat-history" id="chat-history"></div>
                <!-- live view of what the callers are currently saying -->
                <div class="current-messages">
                    <div class="chat-message" id="current-message"></div>
                    <!-- <div class="chat-message receiver" id="current-message-receiver"></div> -->
                </div>
            </div>
        </div>

        <script src = "./index.js">
            
        </script>
    </body>
</html>
